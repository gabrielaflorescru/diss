<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0s;">Sharks </span>
        <span class="word" style="animation-delay: 1s;">are </span>
        <span class="word" style="animation-delay: 2s;">fish </span>
        <span class="word" style="animation-delay: 3s;">that </span>
        <span class="word" style="animation-delay: 4s;">have </span>
        <span class="word" style="animation-delay: 5s;">been </span>
        <span class="word" style="animation-delay: 6s;">swimming </span>
        <span class="word" style="animation-delay: 7s;">in </span>
        <span class="word" style="animation-delay: 8s;">oceans </span>
        <span class="word" style="animation-delay: 9s;">for </span>
        <span class="word" style="animation-delay: 10s;">millions </span>
        <span class="word" style="animation-delay: 11s;">of </span>
        <span class="word" style="animation-delay: 12s;">years. </span>
    </div>
</body>
</html>
